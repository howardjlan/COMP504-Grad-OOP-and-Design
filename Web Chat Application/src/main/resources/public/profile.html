<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Profile</title>
    <!-- Custom styles for this template -->
    <link href="css/profile.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">
        <img src="assets/logo.png" width="80" height="40" class="d-inline-block align-top" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="chatroom.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span id = "span-username">Username</span>
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="profile.html">Profile</a>
                    <a class="dropdown-item" id = "link-signOut" href="index.html">Sign out</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-auto">
                    <img src="assets/avatar.png" class="avatar">
                </div>
                <div class="col-8">
                    <p class="display-1 top-name" id = "profile-name"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-4">
                <h2>Personal Info</h2>
                <div class="mb-3">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="Username" readonly>
                        <div class="invalid-feedback" style="width: 100%;">
                            Your username is required.
                        </div>
                    </div>
                </div>
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" name="info-item"  required readonly>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" name="info-item"  required readonly>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="age">Age</label>
                            <input type="text" class="form-control" id="age" name="info-item"  required readonly>
                            <div class="invalid-feedback">
                                Age is required.
                            </div>
                        </div>
                        <div class="col-md-8 mb-3">
                            <label for="gender">Gender <span class="text-muted">(Optional)</span></label>
                            <select class="custom-select d-block w-100" id="gender" name="info-item" disabled>
                                <option value="Female" >Female</option>
                                <option value="Male" >Male</option>
                                <option value="Unknown">Unknown</option>
                            <option>...</option>
                        </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <h2>School</h2>
                <form>
                    <div class="mb-3">
                        <label for="username">University/College</label>
                        <input type="text" class="form-control" id="university" name="school-item"  readonly>
                        <div class="invalid-feedback" style="width: 100%;">
                            Your school is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="username">Department <span class="text-muted">(Optional)</span></label>
                        <input type="text" class="form-control" id="department" name="school-item"  readonly>
                    </div>
                    <div class="mb-3">
                        <label for="username">Major <span class="text-muted">(Optional)</span></label>
                        <input type="text" class="form-control" id="major" name="school-item"  readonly>
                    </div>
                </form>
            </div>
            <div class="col-md-4" id="interests-area">
                <div class="accordion" id="interests-card">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-block text-center expand-btn font-weight-light" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <b>Interests</b>
                                </button>
                            </h2>
                        </div>

                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#interests-card">
                            <div class="card card-body">
                                <ul class="list-group list-group-flush" id="interest-list">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>

    </div> <!-- /container -->

</main>

<footer class="container">
    <p>&copy; Zoom Coder</p>
</footer>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/profile.js"></script>
</body>
</html>
